name: News Post

on:
  schedule:
    # Runs daily at 11:00 PM IST (which is 17:30 UTC)
    - cron: '30 17 * * *'
  workflow_dispatch:
    inputs:
      query:
        description: 'News API search query (e.g., "AI and Technology" or "Geopolitics")'
        required: true
        default: 'Geopolitics'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script with user-defined query
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMART_API_CLIENT_CODE: ${{ secrets.SMART_API_CLIENT_CODE }}
          SMART_API_KEY: ${{ secrets.SMART_API_KEY }}
          SMART_API_PASSWORD: ${{ secrets.SMART_API_PASSWORD }}
          SMART_API_TOTP: ${{ secrets.SMART_API_TOTP }}
          TELEGRAM_BOT_CHAT_ID: ${{ secrets.TELEGRAM_BOT_CHAT_ID }}
          TELEGRAM_MARKETBOT_TOKEN: ${{ secrets.TELEGRAM_MARKETBOT_TOKEN }}
          TELEGRAM_NEWSBOT_TOKEN: ${{ secrets.TELEGRAM_NEWSBOT_TOKEN }}
          TELEGRAM_QUOTEBOT_TOKEN: ${{ secrets.TELEGRAM_QUOTEBOT_TOKEN }}
          NEWS_QUERY: ${{ github.event.inputs.query }}
        run: python news_post_generator.py